<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora Tropical - Cardápio</title>
    <style>
        :root {
            --primaria-mix: linear-gradient(135deg, #ff8c00, #e63946);
            --texto-marrom: #4b2c20;
            --fundo-claro: #fffaf0;
            --branco: #ffffff;
            --detalhe-laranja: #ffe0b2;
            --preco-vermelho: #d32f2f;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--fundo-claro);
            margin: 0;
            color: var(--texto-marrom);
        }

        header {
            background: var(--primaria-mix);
            color: var(--branco);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .nome-topo-direito {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .categoria-titulo {
            border-left: 5px solid #e63946;
            padding-left: 10px;
            margin: 35px 0 15px 0;
            font-size: 1.3rem;
            text-transform: uppercase;
        }

        .produto-card {
            background: var(--branco);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid var(--detalhe-laranja);
        }

        .produto-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            background-color: #eee;
        }

        .produto-info {
            padding: 12px;
            flex: 1;
        }

        .produto-nome {
            font-weight: bold;
            font-size: 1.1rem;
            margin: 0;
        }

        .produto-descricao {
            font-size: 0.85rem;
            color: #7a5c4f;
            margin: 5px 0;
        }

        .produto-preco {
            color: var(--preco-vermelho);
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <header>
        <div class="nome-topo-direito">DISTRIBUIDORA TROPICAL</div>
        <h1>Cardápio Tropical</h1>
        <p>O frescor que você procura!</p>
    </header>

    <main class="container" id="menu-container">
        </main>

    <footer>
        <p>&copy; 2026 Distribuidora Tropical</p>
    </footer>

    <script>
        // Dados dos produtos organizados por categoria
        const cardapio = {
            "Whiskys": [
                { nome: "Red Label", preco: "R$ 0,00", desc: "Whisky escocês clássico.", img: "img/red-label.jpg" },
                { nome: "Jack Daniel's", preco: "R$ 0,00", desc: "O autêntico Tennessee Whisky.", img: "img/jack.jpg" },
                { nome: "Jack Daniel's Maçã", preco: "R$ 0,00", desc: "Jack Apple, leve e refrescante.", img: "img/jack-apple.jpg" },
                { nome: "Jack Fire", preco: "R$ 0,00", desc: "Intenso sabor de canela.", img: "img/jack-fire.jpg" },
                { nome: "Passport", preco: "R$ 0,00", desc: "Whisky suave e equilibrado.", img: "img/passport.jpg" }
            ],
            "Cervejas": [
                { nome: "Cerveja Lata", preco: "R$ 0,00", desc: "Gelada 350ml", img: "img/cerveja.jpg" }
            ],
            "Bebidas Quentes": [
                { nome: "Café Expresso", preco: "R$ 0,00", desc: "Forte e aromático", img: "img/cafe.jpg" }
            ],
            "Salgadinhos": [
                { nome: "Coxinha", preco: "R$ 0,00", desc: "Frango com requeijão", img: "img/coxinha.jpg" }
            ],
            "Sucos e Doces": [
                { nome: "Suco Laranja", preco: "R$ 0,00", desc: "Natural 500ml", img: "img/suco.jpg" },
                { nome: "Brigadeiro", preco: "R$ 0,00", desc: "Chocolate artesanal", img: "img/doce.jpg" }
            ]
        };

        function carregarCardapio() {
            const container = document.getElementById('menu-container');
            
            for (let categoria in cardapio) {
                const titulo = document.createElement('h2');
                titulo.className = 'categoria-titulo';
                titulo.innerText = categoria;
                container.appendChild(titulo);

                cardapio[categoria].forEach(item => {
                    const html = `
                        <div class="produto-card">
                            <img src="${item.img}" class="produto-img" alt="${item.nome}" onerror="this.src='https://via.placeholder.com/100?text=Tropical'">
                            <div class="produto-info">
                                <p class="produto-nome">${item.nome}</p>
                                <p class="produto-descricao">${item.desc}</p>
                                <p class="produto-preco">${item.preco}</p>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            }
        }

        window.onload = carregarCardapio;
    </script>
</body>
</html>
